services:
  - type: web
    plan: free
    name: capivaras-backend
    runtime: node
    repo: https://github.com/pedrofbr0/CapivarasEstagio.git
    rootDir: capivarasBack
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main
  - type: web
    plan: free
    name: capivaras-frontend
    runtime: node
    repo: https://github.com/pedrofbr0/CapivarasEstagio.git
    rootDir: capivarasfront
    buildCommand: "npm install"
    startCommand: "npm run build && npm run serve"
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main
